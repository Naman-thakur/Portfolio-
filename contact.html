            <h1>Contact me for work / General Enquires</h1>
            <form>

                    <label for="clientemail" class="form-label">Name </label>
                    <input type="text" id="clientemail" class="form-control" placeholder="Entet Your Name">

                </div>

                    <label for="clientPhone" class="form-label">Phone Number  </label>

                </div>
                <div class="mb-3" id="form-check">
                    <input class="form-check-input" type="checkbox" id="isclient">
